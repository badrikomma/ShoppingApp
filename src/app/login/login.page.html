<ion-header [translucent]="true">
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ShopKart.COM</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">
        <ion-icon name="log-in-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<h3 class="head">Welcome to ShopKart.COM</h3>
  <ion-img src="/assets/images/sale.jpg"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Log In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-label position="floating">USERNAME</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PASSWORD</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
      <ion-button routerLink="../signup">Sign UP</ion-button>
      <ion-button>Log In</ion-button>
  </ion-card-content>
  </ion-card>



</ion-content>

  <ion-footer>
    <ion-grid class="foot">
      <ion-row>
        <ion-col>
          <p>HELP</p>
          <P>PAYMENT</P>
          <P>SHIPPING</P>
          <P>RETURN AND CANCELATION</P>
        </ion-col>
        <ion-col>
          <p>Registered Office Address</p>
          <p>ShopKart.COM<br>Ameerpet<br>Hyderabad</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
